<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/output.css" rel="stylesheet">
    <title>Tourist Attractions</title>

<body class="bg-white">

<header class="bg-gray-200 shadow-md">
    <nav class="max-w-7xl mx-auto px-8 py-6 flex items-center justify-between" aria-label="Main Navigation">

        <h1 class="text-4xl font-light tracking-wide text-black">
            TOURIST GUIDE
        </h1>

        <ul class="flex space-x-8 text-lg text-red-700">
            <li>
                <a th:href="@{/touristguide}" class="hover:text-black transition duration-200">
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/attractions}"  class="hover:text-black transition duration-200">
                    Show Attractions
                </a>
            </li>
            <li>
                <a href="#" class="hover:text-black transition duration-200">
                    Favourites
                </a>
            </li>
            <li>
                <a href="#" class="hover:text-black transition duration-200">
                    About Us
                </a>
            </li>
        </ul>

    </nav>
</header>

<main class="max-w-7xl mx-auto px-8 py-20 mt-12 bg-gray-50/50">

    <div class="mb-16 flex justify-between items-end">
        <div>
            <h2 class="text-xs uppercase tracking-[0.3em] text-red-700 font-bold mb-3">Copenhagen Collection</h2>
            <h1 class="text-5xl font-light tracking-tight text-black">Local Attractions</h1>
        </div>
        <div class="text-right hidden md:block border-r-2 border-red-700 pr-4">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest leading-tight">Curated by<br>Citizens</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div th:each="attraction : ${attractions}"
             class="group relative bg-white border border-gray-100 p-8 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col justify-between min-h-[350px]">

            <div>
                <div class="flex justify-between items-start mb-6">
                    <span class="text-[10px] uppercase tracking-[0.2em] text-gray-400 font-bold" th:text="${attraction.getCity()}">
                        Copenhagen
                    </span>
                    <span class="text-red-700 text-[10px] font-bold uppercase tracking-widest"
                          th:text="${#strings.replace(#strings.replace(attraction.getTags(), '[', ''), ']', '')}">
                        GRATIS
                    </span>
                </div>

                <h3 class="text-2xl font-medium text-black mb-3 group-hover:text-red-700 transition-colors" th:text="${attraction.getName()}">
                    Nyhavn
                </h3>

                <p class="text-gray-500 text-sm leading-relaxed" th:text="${attraction.getDescription()}">
                    Gammel havn, tæt på centrum. Mange restauranter og mulighed for kanalrundfart.
                </p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-50 flex justify-between items-center">
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-black">Explore</span>
                <div class="w-8 h-8 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 transform group-hover:translate-x-1 transition-transform text-red-700"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </div>
            </div>
        </div>

    </div>
</main>
