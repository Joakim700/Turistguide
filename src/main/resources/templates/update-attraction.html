<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit: ' + ${attraction.getName()}">Editing Attraction</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body>

<h1 th:text="'Editing - ' + ${attraction.getName()}">Attraction Name</h1>

<form th:action="@{/touristguide/attractions/update}" th:object="${attraction}"
      method="post">
		<!--Name-->
	<label for="name">Name (cannot be changed)</label>
	<input type="text" id="name" th:field="*{name}" readonly style="background-color: #f0f0f0;"/>
	<br>
		<!--Description-->
	<label for="description">Description</label>
	<textarea id="description" th:field="*{description}"></textarea>
	<br>
		<!--City-->
	<label for="city">City</label>
	<input type="text" id="city" th:field="*{city}">
	<br>
		<!--Tags-->
	<label>Tags:</label>
	<div th:each="tag : ${allTags}" class="tag-item">
		<label>
			<input type="checkbox"
				   th:value="${tag}"
				   th:field="*{tags}"
				   th:id="${'tag-' + tag}" />
			<span th:text="${tag}">Tag Name</span>
		</label>
	</div>
	<!--Submit. I need these comments to understand and remember fr.-->
	<button type="submit">Save Changes</button>
</form>

<!--Return to Attraction-->
<p><a th:href="@{/touristguide/attractions}">‚Üê Back to Attractions</a></p>
</body>
</html>
